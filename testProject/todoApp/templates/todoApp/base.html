{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	{% comment %} Add css as following {% endcomment %}
	<link rel="stylesheet" href="{% static 'todoApp/css/base.css' %}" />

	<title>{%block title%}Base Layout{%endblock%}</title>
</head>

<body>
	<div class="container">
		<div class="side-bar">
			<h2>TODO APP</h2>
			<p>@ankit</p>
			<p><a href="{% url 'logout' %}">Logout</a></p>

			<p><a href="{% url 'todo_list' %}">Todo List</a></p>

			<div style="text-align: center; margin-bottom: 20px;">
				<h3>User Profile</h3>
				<div
					style="display: inline-block; width: 250px; height: auto; border: 1px solid #ddd; border-radius: 10px; overflow: hidden;">
					<img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture"
						style="width: 100%; height: auto; display: block;">
				</div>
				<a href="{% url 'profile_picture_upload' %}" style="display: block; margin-top: 10px;">Edit Profile
					Picture</a>
			</div>



		</div>

		<div class="tasksDisplay">
			{%block body%}
			<h2>Tasks</h2>
			{%endblock%}
		</div>

	</div>


</body>

</html>
